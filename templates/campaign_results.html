{{define "body"}}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div id="loading">
        <i class="fa fa-spinner fa-spin fa-4x"></i>
    </div>
    <div style="display:none;" id="campaignResults">
        <div class="row">
            <h1 class="page-header" id="page-title">活动结果</h1>
        </div>
        <div class="row">
            <a href="/campaigns" class="btn btn-default">
                <i class="fa fa-arrow-circle-o-left fa-lg"></i> 返回
            </a>
            <div class="btn-group">
                <button type="button" id="exportButton" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                    <i class="fa fa-file-excel-o"></i> <span data-i18n="results_export">导出 CSV</span>
                    <i class="fa fa-caret-down"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="exportButton">
                    <li>
                        <a href="#" onclick="exportAsCSV('results')">结果数据</a>
                    </li>
                    <li>
                        <a href="#" onclick="exportAsCSV('events')">原始事件</a>
                    </li>
                </ul>
            </div>
            <button id="complete_button" type="button" class="btn btn-blue" data-toggle="tooltip"
                onclick="completeCampaign()">
                <i class="fa fa-flag-checkered"></i> <span data-i18n="results_complete">结束活动</span>
            </button>
            <button type="button" class="btn btn-danger" data-toggle="tooltip" onclick="deleteCampaign()">
                <i class="fa fa-trash-o fa-lg"></i> <span data-i18n="results_delete">删除活动</span>
            </button>
            <button id="refresh_btn" type="button" class="btn btn-blue" data-toggle="tooltip" onclick="refresh()">
                <i class="fa fa-refresh fa-lg"></i> 刷新
            </button>
            <span id="refresh_message">
                <i class="fa fa-spin fa-spinner"></i> 刷新中
            </span>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div id="timeline_chart"></div>
                    </div>
                </div>
                <div class="row">
                    <div style="height:200px;" class="col-lg-1 col-md-1"></div>
                    <div id="sent_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
                    <div id="opened_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
                    <div id="clicked_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
                    <div id="submitted_data_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
                    <div id="reported_chart" style="height:200px;" class="col-lg-2 col-md-2"></div>
                    <div style="height:200px;" class="col-lg-1 col-md-1"></div>
                </div>
                <div class="row" id="resultsMapContainer">
                    <div class="col-md-6">
                        <p style="text-align:center;">目标地图</p>
                        <div id="resultsMap"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h2 data-i18n="results_details">详情</h2>
            <table id="resultsTable" class="table">
                <thead>
                    <tr>
                        <th>结果 ID</th>
                        <th class="no-sort"></th>
                        <th data-i18n="groups_first_name">名字</th>
                        <th data-i18n="groups_last_name">姓氏</th>
                        <th data-i18n="groups_email">邮箱</th>
                        <th data-i18n="groups_position">职位</th>
                        <th data-i18n="campaigns_status">状态</th>
                        <th class="text-center" data-i18n="results_reported">已举报</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div id="flashes" class="row"></div>
</div>
{{end}} {{define "scripts"}}
<script src="/js/dist/app/campaign_results.min.js"></script>
{{end}}
